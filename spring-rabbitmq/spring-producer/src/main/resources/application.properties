spring.rabbitmq.addresses=192.168.2.203:5672
spring.rabbitmq.username=guest
spring.activemq.password=guest

spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=15000

#监听Broker端返回的确认请求
spring.rabbitmq.publisher-confirms=true
#保证消息对Broker端是可达的
spring.rabbitmq.publisher-returns=true
#监听器接收路由不可达的消息，进行后续处理
spring.rabbitmq.template.mandatory=true

server.servlet.context-path=/
server.port=8001

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/sell?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root



mybatis.mapper-locations=classpath:mapping/*.xml

logging.level.tk.mybatis=TRACE


spring.http.encoding.charset=UTF-8
spring.jackson.data-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=NON_NULL